<ion-view id="view-newcontacts" hide-tabs>
  <ion-nav-bar class="bar-royal">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <span translate>new contacts</span>
    </ion-nav-title>
    <form name="contactsForm" no-validate>
      <ion-nav-buttons side="right">
        <qr-scanner class="button no-animation button-icon" on-scan="onQrCodeScannedConnects(data)"></qr-scanner>
        <!--<button class="button no-animation button-icon icon ion-qr-scanner" ng-click="onClickTest()"></button>-->
      </ion-nav-buttons>
    </form>
  </ion-nav-bar>
  
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search"
               placeholder="搜索用户名/手机号"
               ng-model="addrSearch.value"
               ng-change="findUsers(addrSearch.value)" ng-model-onblur>
      </label>
    </div>
    <ion-list>
      <ion-item ng-repeat="fdUserEntry in fdUserArray"
                class="item-icon-right item-avatar"
                ng-click="onItemClick(fdUserEntry)"
                >
        <img src="img/contact-placeholder.svg" class="bg"/ ng-if="isChromeApp">
        <gravatar name="{{fdUserEntry.nick_name}}" width="50" email="{{fdUserEntry.email}}" ng-if="!isChromeApp"></gravatar>
        <h2>{{fdUserEntry.nick_name}}</h2>
        <p>{{fdUserEntry.wallet_address}}</p>
        <i class="icon bp-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
